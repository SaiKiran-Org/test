name: Add Tag Protection Rule

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment name (e.g., dev, staging, production)'
        required: true
        default: 'dev'
      tag_pattern:
        description: 'Tag pattern to protect (e.g., v* or release-*)'
        required: true

jobs:
  add_tag_protection_rule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set GitHub Token
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Tag Protection Rule
        run: |
          echo "Adding tag protection rule for environment: ${{ github.event.inputs.environment }}"
          echo "Using tag pattern: ${{ github.event.inputs.tag_pattern }}"

          curl -X PUT \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/environments/${{ github.event.inputs.environment }}/deployment_branch_policies \
            -d '{
              "name": "${{ github.event.inputs.tag_pattern }}",
              "type": "tag"
            }'

      - name: Verify Rule Addition
        run: |
          echo "Fetching environment settings to verify..."
          curl -H "Authorization: Bearer $GITHUB_TOKEN" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/environments/${{ github.event.inputs.environment }}
